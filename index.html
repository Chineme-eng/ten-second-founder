<!DOCTYPE html>
<html>
<head>
    <title>FOUNDER QUEST: BOOTSTRAP TO EXIT</title>
    <style>
        :root { --accent: #ff4500; --zinc: #18181b; --zinc-light: #27272a; --text-main: #fafafa; --text-muted: #a1a1aa; }
        body { background: #09090b; color: var(--text-main); font-family: 'Inter', system-ui, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        #game-box { width: 100%; max-width: 750px; padding: 40px; background: var(--zinc); border: 1px solid var(--zinc-light); border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); position: relative; }
        .stat-bar { display: flex; flex-wrap: wrap; justify-content: space-between; gap: 10px; margin-bottom: 30px; font-family: monospace; color: var(--accent); border-bottom: 1px solid var(--zinc-light); padding-bottom: 15px; font-size: 1.1rem; }
        .stat-item { display: flex; align-items: center; gap: 8px; }
        h1 { font-size: 1.8rem; margin: 0 0 15px 0; letter-spacing: -0.03em; }
        #text { font-size: 1.15rem; line-height: 1.6; color: var(--text-muted); margin-bottom: 35px; min-height: 80px; }
        .btn-list { display: grid; gap: 12px; }
        button { background: var(--zinc-light); border: 1px solid #3f3f46; color: white; padding: 18px 24px; border-radius: 12px; cursor: pointer; text-align: left; font-size: 1.05rem; font-weight: 500; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); display: flex; justify-content: space-between; align-items: center; }
        button:hover { background: #3f3f46; border-color: var(--accent); transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3); }
        .effect-preview { font-size: 0.85rem; color: #71717a; font-family: monospace; }
        
        /* Stress Bar Indicator */
        #stress-container { width: 100%; height: 6px; background: #3f3f46; border-radius: 3px; margin-top: 15px; overflow: hidden; }
        #stress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease; }
    </style>
</head>
<body>
    <div id="game-box">
        <div class="stat-bar">
            <span class="stat-item">üí∞ $<span id="funding">0</span></span>
            <span class="stat-item">üë• <span id="users">0</span> Users</span>
            <span class="stat-item">üèÜ Lvl <span id="lvl">1</span></span>
            <span class="stat-item">‚ö° Stress: <span id="stress">0</span>%</span>
        </div>
        <div id="stress-container"><div id="stress-fill"></div></div>
        
        <h1 id="node-title">Day 0</h1>
        <p id="text"></p>
        <div id="buttons" class="btn-list"></div>
    </div>

    <script>
        let state = { funding: 0, stress: 0, level: 1, users: 0, history: [] };

        const story = {
            start: {
                title: "The Vision",
                text: "You're working a 9-5 but have a vision: an all-in-one AI platform to help creators ideate, create, and launch faster without juggling 10 different apps. Do you quit your job immediately or moonlight until you have traction?",
                options: [
                    { text: "Quit now (High Risk)", next: "quit_now", effect: { stress: 25, funding: 2000 } },
                    { text: "Moonlight (Slow Growth)", next: "moonlight", effect: { stress: 10, funding: 8000 } }
                ]
            },
            quit_now: {
                title: "The Hunger Phase",
                text: "Rent is due. You have no product yet, just mockups of your unified workspace. You need runway. Take a high-interest loan or sell your car?",
                options: [
                    { text: "Sell the car", next: "focus", effect: { funding: 15000, stress: 15 } },
                    { text: "Take the loan", next: "debt_spiral", effect: { funding: 30000, stress: 50 } }
                ]
            },
            moonlight: {
                title: "The Grind",
                text: "You code at 2 AM. You finally have a working prototype combining text and image AI! But your boss noticed you're exhausted. Tell them the truth or hide it?",
                options: [
                    { text: "Tell the boss", next: "fired", effect: { stress: 20 } },
                    { text: "Hide it and push through", next: "stealth", effect: { users: 50, stress: 25 } }
                ]
            },
            stealth: {
                title: "Level 2: The Builder",
                text: "You survived the month. You have $8k and 50 beta testers. Time to show your all-in-one AI platform to the world.",
                options: [
                    { text: "Launch on Product Hunt", next: "ph_launch", effect: { lvl: 1, stress: 15 } },
                    { text: "Quietly invite 500 creators", next: "beta", effect: { users: 500, stress: -10, lvl: 1 } }
                ]
            },
            focus: {
                title: "Level 2: The Builder",
                text: "Car-less but focused. You've built the ultimate unified workspace. Time for a V1 launch!",
                options: [
                    { text: "Launch on Product Hunt", next: "ph_launch", effect: { lvl: 1, stress: 15 } },
                    { text: "Quietly invite 500 creators", next: "beta", effect: { users: 500, stress: -5, lvl: 1 } }
                ]
            },
            beta: {
                title: "Finding Product-Market Fit",
                text: "The creators love how fast they can ideate and launch! They're telling their friends. Word of mouth is growing, but server costs are rising.",
                options: [
                    { text: "Start charging $20/mo", next: "revenue_trickle", effect: { funding: 5000, stress: 10 } },
                    { text: "Keep it free to grow faster", next: "api_crisis", effect: { users: 5000, stress: 20, funding: -2000 } }
                ]
            },
            ph_launch: {
                title: "Market Validation",
                text: "You're #1 Product of the Day! 10,000 creators sign up to use your AI tools. But the sudden traffic crashes your database.",
                options: [
                    { text: "Panic upgrade servers", next: "api_crisis", effect: { funding: -8000, users: 10000, stress: 30 } },
                    { text: "Put up a waitlist (Create exclusivity)", next: "hype", effect: { users: 5000, stress: -5, funding: 2000 } }
                ]
            },
            revenue_trickle: {
                title: "Ramen Profitability",
                text: "You're making enough to buy ramen and pay server bills. It's safe, but growth is slow. Do you want to step on the gas?",
                options: [
                    { text: "Pitch to VCs for $1M", next: "seed_round", effect: { stress: 25 } },
                    { text: "Sponsor a huge Tech YouTuber", next: "marketing_push", effect: { funding: -4000, users: 15000 } }
                ]
            },
            api_crisis: {
                title: "The OpenAI Bill",
                text: "Disaster! Your users generated too much content. Your API bill for the month is $25,000 and it auto-drafted from your account.",
                options: [
                    { text: "Beg investors for a Seed Round", next: "seed_round", effect: { stress: 35 } },
                    { text: "Limit features and bootstrap", next: "slow_burn", effect: { users: -2000, stress: 10 } }
                ]
            },
            hype: {
                title: "The FOMO Effect",
                text: "The waitlist worked! People are begging for access to your unified workspace. A top-tier VC notices the hype.",
                options: [
                    { text: "Take their $2M Seed Round", next: "series_a", effect: { funding: 2000000, users: 20000, lvl: 1 } },
                    { text: "Ignore them, stay independent", next: "slow_burn", effect: { stress: 10 } }
                ]
            },
            seed_round: {
                title: "Level 3: Funded",
                text: "You secured $1M at a $5M valuation! You have cash, but the VC demands a board seat and aggressive month-over-month growth.",
                options: [
                    { text: "Hire a massive engineering team", next: "scaling_hell", effect: { funding: -500000, users: 50000, lvl: 1, stress: 30 } },
                    { text: "Spend it all on marketing", next: "marketing_push", effect: { funding: -800000, users: 100000, lvl: 1, stress: 20 } }
                ]
            },
            slow_burn: {
                title: "The Indie Hacker Path",
                text: "You rejected the VC rat race. You build features slowly and charge a premium. You reach $50k/MRR.",
                options: [
                    { text: "Stay small and automate everything", next: "lifestyle_biz", effect: { stress: -40, funding: 500000 } },
                    { text: "Reinvest profits to fight the big guys", next: "competitor_threat", effect: { users: 20000, stress: 20 } }
                ]
            },
            marketing_push: {
                title: "Going Viral",
                text: "Your platform is everywhere. But a massive tech giant just announced a 'new' feature that looks exactly like your unified workspace.",
                options: [
                    { text: "Pivot to Enterprise B2B", next: "enterprise_pivot", effect: { users: -50000, funding: 500000, stress: 15 } },
                    { text: "Call them out publicly on X", next: "competitor_threat", effect: { users: 150000, stress: 40 } }
                ]
            },
            competitor_threat: {
                title: "David vs Goliath",
                text: "The tech giant is trying to crush you. Your users love your indie spirit, but the giant offers their clone for free.",
                options: [
                    { text: "Sell the company to their rival", next: "exit_small", effect: { funding: 15000000, stress: -50 } },
                    { text: "Innovate faster and fight back", next: "scaling_hell", effect: { stress: 45, users: 200000 } }
                ]
            },
            enterprise_pivot: {
                title: "Corporate Life",
                text: "You lost the creators, but gained Fortune 500 clients. It's boring, but incredibly lucrative.",
                options: [
                    { text: "Sell to Private Equity", next: "exit_small", effect: { funding: 25000000 } },
                    { text: "Keep grinding B2B sales", next: "scaling_hell", effect: { funding: 5000000, stress: 35 } }
                ]
            },
            series_a: {
                title: "The Scaling Wall",
                text: "You're at Level 4. A competitor offers to buy you out for $10M. Your VC board members vote NO. Do you listen?",
                options: [
                    { text: "Listen to investors (Push for Unicorn)", next: "scaling_hell", effect: { stress: 40, funding: 5000000, users: 300000 } },
                    { text: "Force the sale anyway", next: "exit_small", effect: { funding: 10000000, stress: -50 } }
                ]
            },
            scaling_hell: {
                title: "Level 5: Hypergrowth",
                text: "You have millions of users. You manage 100 employees. The stress is unimaginable. You get an offer to go public (IPO).",
                options: [
                    { text: "Ring the IPO Bell!", next: "unicorn_ipo", effect: { funding: 1000000000, stress: 50 } },
                    { text: "Step down as CEO and rest", next: "exit_small", effect: { funding: 50000000, stress: -80 } }
                ]
            },

            // GAME OVER NODES
            debt_spiral: { title: "Bankrupt", text: "The loans accumulated. You ran out of cash before writing a single line of code. Game Over.", options: [{ text: "Restart Journey", next: "start", reset: true }] },
            fired: { title: "Lawsuit", text: "Your boss fired you and claimed your AI platform idea belonged to the company. Game Over.", options: [{ text: "Restart Journey", next: "start", reset: true }] },
            
            // WIN NODES
            exit_small: { 
                title: "The 'Nice' Exit üí∞", 
                text: "You successfully exited. You're set for life. You buy a nice house and sleep for a month straight. But part of you wonders what could have been...", 
                options: [{ text: "Start a New Company (Play Again)", next: "start", reset: true }] 
            },
            lifestyle_biz: { 
                title: "The Indie Dream üå¥", 
                text: "You win! You own 100% of a highly profitable software business. You work 4 hours a day, travel the world, and answer to nobody.", 
                options: [{ text: "Start a New Company (Play Again)", next: "start", reset: true }] 
            },
            unicorn_ipo: { 
                title: "UNICORN STATUS ü¶Ñ", 
                text: "YOU DID IT! You rang the bell at the NYSE. Your all-in-one AI platform changed the internet. You are a billionaire. (Now go pay your therapy bills).", 
                options: [{ text: "Start a New Company (Play Again)", next: "start", reset: true }] 
            }
        };

        function updateGame(nodeKey) {
            const node = story[nodeKey];
            
            // Handle Resets
            if (node.options[0].reset) {
                state = { funding: 0, stress: 0, level: 1, users: 0, history: [] };
            }

            // Update Text
            document.getElementById('node-title').innerText = node.title;
            document.getElementById('text').innerText = node.text;
            
            // Build Buttons
            const btnBox = document.getElementById('buttons');
            btnBox.innerHTML = '';

            node.options.forEach(opt => {
                const btn = document.createElement('button');
                
                // Format the effect preview text
                let previewText = "";
                if(opt.effect) {
                    let changes = [];
                    if(opt.effect.funding) changes.push(`${opt.effect.funding > 0 ? '+' : ''}$${Math.abs(opt.effect.funding)}`);
                    if(opt.effect.users) changes.push(`${opt.effect.users > 0 ? '+' : ''}${Math.abs(opt.effect.users)} Users`);
                    if(opt.effect.stress) changes.push(`${opt.effect.stress > 0 ? '+' : ''}${opt.effect.stress}% Stress`);
                    previewText = `<span class="effect-preview">[${changes.join(', ')}]</span>`;
                }

                btn.innerHTML = `<span>${opt.text}</span> ${previewText}`;
                
                btn.onclick = () => {
                    if (opt.effect) {
                        state.funding += (opt.effect.funding || 0);
                        state.stress += (opt.effect.stress || 0);
                        state.level += (opt.effect.lvl || 0);
                        state.users += (opt.effect.users || 0);
                        
                        // Prevent negative stats where it makes sense
                        if(state.stress < 0) state.stress = 0;
                        if(state.users < 0) state.users = 0;
                    }
                    
                    // Check for Game Over (Stress)
                    if (state.stress >= 100) {
                        alert("üö® BURNOUT! You collapsed from exhaustion. The company folded while you recovered. Take care of your mental health!");
                        updateGame('start'); 
                        state = { funding: 0, stress: 0, level: 1, users: 0, history: [] };
                    } else if (state.funding < -20000) {
                         alert("üö® BANKRUPT! You ran out of runway and your servers were shut off. Game Over.");
                         updateGame('start'); 
                         state = { funding: 0, stress: 0, level: 1, users: 0, history: [] };
                    } else {
                        updateGame(opt.next);
                    }
                };
                btnBox.appendChild(btn);
            });

            // Update UI Stats & Progress Bars
            document.getElementById('funding').innerText = state.funding.toLocaleString();
            document.getElementById('users').innerText = state.users.toLocaleString();
            document.getElementById('stress').innerText = state.stress;
            document.getElementById('lvl').innerText = state.level;
            
            // Update Stress Bar Color based on severity
            const stressFill = document.getElementById('stress-fill');
            stressFill.style.width = `${Math.min(state.stress, 100)}%`;
            if (state.stress < 50) stressFill.style.background = "#10b981"; // Green
            else if (state.stress < 80) stressFill.style.background = "#f59e0b"; // Yellow
            else stressFill.style.background = "#ef4444"; // Red
        }

        // Start Game
        updateGame('start');
    </script>
</body>
</html>
