<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picao AI: The Founder's Journey</title>
    <style>
        /* Core Picao AI Palette */
        :root { 
            --accent: #ff4500; /* Signature Orange */
            --accent-glow: rgba(255, 69, 0, 0.4);
            --bg-dark: #09090b; /* Deep Black */
            --card-dark: #18181b; /* Zinc */
            --border-light: #27272a; 
            --text-main: #fafafa; 
            --text-muted: #a1a1aa;
            --locked-bg: #121214;
            --danger: #ef4444;
            --success: #10b981;
        }
        
        body { 
            background: var(--bg-dark); 
            background-image: radial-gradient(circle at 50% 0%, #1a1a1f 0%, transparent 70%);
            color: var(--text-main); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
            overflow-x: hidden;
        }

        /* --- START SCREEN --- */
        #start-screen {
            text-align: center;
            max-width: 600px;
            z-index: 10;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #start-screen h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        #start-screen p {
            font-size: 1.2rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .play-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px var(--accent-glow);
            background: #ff571a;
        }

        /* --- GAME UI --- */
        #game-box { 
            width: 100%; 
            max-width: 850px; 
            padding: 50px; 
            background: var(--card-dark); 
            border: 1px solid var(--border-light); 
            border-radius: 16px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8), inset 0 1px 0 rgba(255,255,255,0.05); 
            position: relative; 
            display: none; /* Hidden until play */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .stat-bar { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
            gap: 15px; 
            margin-bottom: 25px; 
            font-family: 'Courier New', Courier, monospace; 
            color: var(--accent); 
            text-transform: uppercase;
        }
        .stat-item { display: flex; flex-direction: column; align-items: flex-start; }
        .stat-label { font-size: 0.75rem; color: var(--text-muted); letter-spacing: 1px; }
        .stat-value { font-weight: bold; font-size: 1.3rem; }

        /* Stress Bar */
        #stress-container { width: 100%; height: 6px; background: var(--bg-dark); border-radius: 3px; margin-bottom: 30px; overflow: hidden; border: 1px solid var(--border-light); }
        #stress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.3s; }

        /* Inventory */
        #perks-container {
            background: var(--bg-dark);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 35px;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
        }
        .perk-badge {
            padding: 5px 12px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #3f3f46;
            animation: fadeIn 0.3s ease;
            font-size: 0.8rem;
        }
        .perk-positive { background: rgba(16, 185, 129, 0.1); color: var(--success); border-color: rgba(16, 185, 129, 0.3); }
        .perk-negative { background: rgba(239, 68, 68, 0.1); color: var(--danger); border-color: rgba(239, 68, 68, 0.3); }
        .perk-neutral { background: var(--border-light); color: var(--text-main); }

        /* Typography & Content */
        h2 { font-size: 2rem; margin: 0 0 15px 0; letter-spacing: -0.03em; font-weight: 600; color: white; }
        #text { font-size: 1.15rem; line-height: 1.7; color: var(--text-muted); margin-bottom: 40px; min-height: 100px; }
        
        /* Buttons */
        .btn-list { display: grid; gap: 14px; }
        button.choice-btn { 
            background: var(--bg-dark); 
            border: 1px solid var(--border-light); 
            color: var(--text-main); 
            padding: 22px 28px; 
            border-radius: 10px; 
            cursor: pointer; 
            text-align: left; 
            font-size: 1.05rem; 
            transition: all 0.2s ease; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: relative;
            overflow: hidden;
        }
        
        button.choice-btn::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: transparent; transition: background 0.2s;
        }

        button.choice-btn:hover:not(:disabled) { 
            background: #121215; 
            border-color: #3f3f46; 
            transform: translateX(6px); 
        }
        button.choice-btn:hover:not(:disabled)::before { background: var(--accent); }

        button.choice-btn:disabled {
            background: var(--locked-bg); color: #52525b; cursor: not-allowed; border-color: #27272a; border-style: dashed;
        }

        .effect-preview { font-size: 0.85rem; color: #71717a; font-family: monospace; text-align: right; min-width: 120px; }
        .locked-text { font-size: 0.8rem; color: var(--accent); font-family: monospace; text-transform: uppercase; letter-spacing: 0.5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Picao AI</h1>
        <p>Bootstrap an all-in-one AI platform to a billion-dollar exit.<br>Manage your code, your cash, and your personal life. Don't break.</p>
        <button class="play-btn" onclick="startGame()">Initialize Startup</button>
    </div>

    <div id="game-box">
        <div class="stat-bar">
            <div class="stat-item"><span class="stat-label">FUNDING</span><span class="stat-value">$<span id="funding">0</span></span></div>
            <div class="stat-item"><span class="stat-label">USERS</span><span class="stat-value"><span id="users">0</span></span></div>
            <div class="stat-item"><span class="stat-label">SERIES</span><span class="stat-value"><span id="lvl">Pre-Seed</span></span></div>
            <div class="stat-item"><span class="stat-label">STRESS</span><span class="stat-value"><span id="stress">0</span>%</span></div>
        </div>
        
        <div id="stress-container"><div id="stress-fill"></div></div>

        <div id="perks-container">
            <span style="font-weight: 600; letter-spacing: 1px; font-size: 0.75rem; text-transform: uppercase;">Life & Traits:</span>
            <div id="perks-list" style="display: flex; gap: 8px; flex-wrap: wrap;">None</div>
        </div>
        
        <div id="content-area">
            <h2 id="node-title">Day 0</h2>
            <p id="text"></p>
            <div id="buttons" class="btn-list"></div>
        </div>
    </div>

    <script>
        // Data & State
        const negativePerks = ["Toxic Co-Founder", "Strained Relationship", "Tech Debt", "Pending Divorce"];
        const positivePerks = ["Supportive Partner", "10x Engineer", "Loyal Friend", "Top Tier Backing", "Cloud Credits", "Family First"];

        let state = { funding: 0, stress: 0, level: "Pre-Seed", users: 0, perks: [] };

        function startGame() {
            const startScreen = document.getElementById('start-screen');
            const gameBox = document.getElementById('game-box');
            
            startScreen.style.opacity = '0';
            startScreen.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                startScreen.style.display = 'none';
                gameBox.style.display = 'block';
                // Trigger reflow
                void gameBox.offsetWidth;
                gameBox.style.opacity = '1';
                gameBox.style.transform = 'translateY(0)';
                updateGame('start');
            }, 500);
        }

        const story = {
            // --- PHASE 1: INCEPTION & CO-FOUNDER ---
            start: {
                title: "The Picao AI Vision",
                text: "You have a vision: Picao AI, an all-in-one platform helping creators ideate and launch faster by combining multiple AI tools into a single workspace. You have a supportive partner, a mortgage, and a day job. How do you begin?",
                options: [
                    { text: "Quit your job and risk it all immediately", next: "find_cofounder", perk: "Supportive Partner", effect: { stress: 25, funding: 10000 } },
                    { text: "Moonlight. Keep the salary, sacrifice sleep", next: "find_cofounder", perk: "Supportive Partner", effect: { stress: 40, funding: 25000 } }
                ]
            },
            find_cofounder: {
                title: "The Co-Founder Dilemma",
                text: "Building Picao AI alone is daunting. You need to structure your founding team. Your choice here will define the company's DNA.",
                options: [
                    { text: "Hire the '10x Ex-Googler' (Brilliant but arrogant)", next: "alpha_build", perk: "Toxic Co-Founder", effect: { funding: -5000, stress: 15 } },
                    { text: "Partner with your best friend (Loyal but junior coder)", next: "alpha_build", perk: "Loyal Friend", effect: { stress: -10 } },
                    { text: "Go completely Solo (Keep 100% equity)", next: "alpha_build", perk: "Solo Founder", effect: { stress: 20 } }
                ]
            },

            // --- PHASE 2: THE BUILD & FAMILY CONFLICT ---
            alpha_build: {
                title: "The Alpha Release",
                text: "Months pass. The Picao AI workspace is functional but unpolished. You have a choice: Launch quietly to test the waters, or do a massive marketing push?",
                options: [
                    { text: "Soft launch to a private Discord of creators", next: "family_crisis", effect: { users: 500, funding: 2000, stress: 5, lvl: "Seed" } },
                    { text: "Launch on Product Hunt with a flashy video", next: "family_crisis", effect: { users: 8000, stress: 20, lvl: "Seed" } }
                ]
            },
            family_crisis: {
                title: "The Work-Life Collision",
                text: "It's your partner's milestone birthday dinner tonight. Suddenly, Picao AI's text-generation API goes down. Thousands of users are getting error screens.",
                options: [
                    { text: "Skip the dinner. Fix the servers.", next: "cofounder_fallout", perk: "Strained Relationship", removePerk: "Supportive Partner", effect: { users: 2000, stress: 25 } },
                    { text: "Go to the dinner. Let the servers burn.", next: "cofounder_fallout", perk: "Family First", effect: { users: -3000, stress: -15, funding: -2000 } }
                ]
            },

            // --- PHASE 3: CONSEQUENCES OF YOUR TEAM ---
            cofounder_fallout: {
                title: "Internal Friction",
                text: "The dust settles, but internal issues arise based on who you chose to build Picao AI with.",
                options: [
                    { text: "[Requires: Toxic Co-Founder] They threaten to leave and steal the code.", next: "lawsuit_threat", reqPerk: "Toxic Co-Founder", effect: { stress: 30 } },
                    { text: "[Requires: Loyal Friend] Their messy code caused the crash. Massive Tech Debt.", next: "tech_debt", reqPerk: "Loyal Friend", effect: { stress: 15 } },
                    { text: "[Requires: Solo Founder] You are doing everything yourself. Severe insomnia.", next: "solo_burnout", reqPerk: "Solo Founder", effect: { stress: 25 } },
                    { text: "Push through the pain and seek venture capital.", next: "vc_pitch", effect: { stress: 10 } }
                ]
            },
            lawsuit_threat: {
                title: "The Hostile Takeover",
                text: "Your '10x' co-founder demands 60% equity or they will open-source Picao AI's proprietary algorithms.",
                options: [
                    { text: "Buy them out with company cash", next: "vc_pitch", effect: { funding: -15000, stress: 10 }, removePerk: "Toxic Co-Founder" },
                    { text: "Fight them in court", next: "vc_pitch", effect: { stress: 40, funding: -5000 } }
                ]
            },
            tech_debt: {
                title: "The Spaghetti Code",
                text: "Picao AI is growing, but adding new features takes weeks because the codebase is a disaster.",
                options: [
                    { text: "Pause growth for 2 months to rewrite everything", next: "vc_pitch", effect: { users: -1000, stress: 10, funding: -5000 } },
                    { text: "Keep patching it and pray", next: "vc_pitch", perk: "Tech Debt", effect: { users: 5000, stress: 25 } }
                ]
            },
            solo_burnout: {
                title: "Atlas Holding the Sky",
                text: "You are the CEO, CTO, and Customer Support. You are answering tickets at 4 AM.",
                options: [
                    { text: "Hire an expensive agency to help", next: "vc_pitch", effect: { funding: -12000, stress: -20 } },
                    { text: "Automate support using your own AI", next: "vc_pitch", effect: { users: 2000, stress: 15 } }
                ]
            },

            // --- PHASE 4: THE CROSSROADS ---
            vc_pitch: {
                title: "The Sand Hill Road Pitch",
                text: "Picao AI has traction. Sequoia Capital offers you a $3 Million Series A. But they want you to pivot entirely away from creators and focus strictly on B2B Enterprise.",
                options: [
                    { text: "Take the money. Pivot to Enterprise.", next: "enterprise_grind", effect: { funding: 3000000, lvl: "Series A", stress: 20 } },
                    { text: "Reject them. Stay true to the creators.", next: "indie_struggle", effect: { stress: 15 } }
                ]
            },
            enterprise_grind: {
                title: "The Corporate Pivot",
                text: "You have millions in the bank, but you spend your days in boring Zoom calls with compliance officers. The soul of Picao AI feels lost.",
                options: [
                    { text: "[Requires: Strained Relationship] Your partner files for divorce due to your absence.", next: "divorce_crisis", reqPerk: "Strained Relationship", effect: { stress: 45, funding: -1000000 } },
                    { text: "Double down on sales. Push for Series B.", next: "series_b", effect: { users: 50000, funding: 2000000, stress: 25 } },
                    { text: "Accept a buyout offer from Microsoft.", next: "win_corporate", effect: { funding: 45000000, stress: -50 } }
                ]
            },
            indie_struggle: {
                title: "Bootstrapped Resilience",
                text: "You rejected the VCs. You are building for the creators. Growth is slower, but margins are incredible. A major tech giant clones Picao AI.",
                options: [
                    { text: "[Requires: Tech Debt] Your servers crash under the competition. You lose.", next: "lose_competition", reqPerk: "Tech Debt", effect: { stress: 50 } },
                    { text: "Rally your loyal community to fight back", next: "series_b", effect: { users: 150000, stress: 30, funding: 500000 } },
                    { text: "Stop growing. Optimize for a lifestyle business.", next: "win_indie", effect: { stress: -40, funding: 800000 } }
                ]
            },
            divorce_crisis: {
                title: "The Ultimatum",
                text: "The papers are signed. You have all the money in the world, but your house is empty. The board is demanding your attention for the next quarter.",
                options: [
                    { text: "Bury yourself entirely in the work.", next: "series_b", perk: "Pending Divorce", removePerk: "Strained Relationship", effect: { stress: 20, funding: 1000000 } }
                ]
            },

            // --- PHASE 5: THE ENDGAME ---
            series_b: {
                title: "The Final Push",
                text: "Picao AI is a behemoth. You have 200 employees. The stress is ungodly, but you are on the verge of a historic IPO. Do you ring the bell?",
                options: [
                    { text: "Ring the IPO Bell (Go Public)", next: "win_ipo", effect: { funding: 2000000000, stress: 50, lvl: "IPO" } },
                    { text: "Step down as CEO and preserve your sanity", next: "win_corporate", effect: { funding: 85000000, stress: -80 } }
                ]
            },

            // --- GAME OVER STATES (Handled smoothly, no alerts) ---
            lose_burnout: {
                title: "CRITICAL FAILURE: BURNOUT",
                text: "Your vision fades to black. You pushed yourself past the physical limit. You wake up in a hospital. While you were recovering, the board replaced you, and Picao AI was sold for parts. Take care of your mental health.",
                options: [{ text: "Restart Timeline", next: "start", reset: true }]
            },
            lose_bankrupt: {
                title: "CRITICAL FAILURE: BANKRUPTCY",
                text: "The runway is gone. AWS shuts off the servers. The Slack channel goes dead. Picao AI is officially defunct. You have to update your LinkedIn to 'Looking for new opportunities.'",
                options: [{ text: "Restart Timeline", next: "start", reset: true }]
            },
            lose_competition: {
                title: "CRUSHED BY THE GIANT",
                text: "Because of your tech debt and lack of funding, you couldn't adapt when the massive tech giant cloned your product. Your users migrated to the free alternative. Picao AI dies a slow death.",
                options: [{ text: "Restart Timeline", next: "start", reset: true }]
            },

            // --- WIN STATES ---
            win_corporate: {
                title: "THE ACQUISITION EXIT ðŸ’°",
                text: "You sold Picao AI. You walk away with generational wealth. You buy a house in the hills and finally sleep for 12 hours a night. You succeeded, but you're no longer the captain of the ship.",
                options: [{ text: "Found a New Startup", next: "start", reset: true }]
            },
            win_indie: {
                title: "THE INDIE DREAM ðŸŒ´",
                text: "You maintained total control. Picao AI is highly profitable and fully automated. You work 4 hours a day, travel with your family, and answer to absolutely no one. You won the game of life.",
                options: [{ text: "Found a New Startup", next: "start", reset: true }]
            },
            win_ipo: {
                title: "UNICORN STATUS ðŸ¦„",
                text: "You ring the bell at the NYSE. Confetti falls. Picao AI is a publicly traded phenomenon that changed the creator economy forever. You are a billionaire. The stress was temporary; the legacy is forever.",
                options: [{ text: "Found a New Startup", next: "start", reset: true }]
            }
        };

        function formatFunding(num) {
            if (num >= 1000000000) return (num / 1000000000).toFixed(1) + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            return num.toLocaleString();
        }

        function updateGame(nodeKey) {
            const node = story[nodeKey];
            const contentArea = document.getElementById('content-area');
            
            // Re-trigger fade animation
            contentArea.classList.remove('animate-fade');
            void contentArea.offsetWidth; 
            contentArea.classList.add('animate-fade');

            // Handle Hard Resets
            if (node.options && node.options[0].reset) {
                state = { funding: 0, stress: 0, level: "Pre-Seed", users: 0, perks: [] };
            }

            // Render Text
            document.getElementById('node-title').innerText = node.title;
            document.getElementById('text').innerText = node.text;
            
            // Build Buttons
            const btnBox = document.getElementById('buttons');
            btnBox.innerHTML = '';

            node.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                
                // Format Effect Preview
                let previewText = "";
                if(opt.effect) {
                    let changes = [];
                    if(opt.effect.funding) changes.push(`${opt.effect.funding > 0 ? '+' : ''}$${Math.abs(opt.effect.funding)}`);
                    if(opt.effect.users) changes.push(`${opt.effect.users > 0 ? '+' : ''}${Math.abs(opt.effect.users)} Users`);
                    if(opt.effect.stress) changes.push(`${opt.effect.stress > 0 ? '+' : ''}${opt.effect.stress}% Stress`);
                    if(changes.length > 0) previewText = `<span class="effect-preview">[${changes.join(' | ')}]</span>`;
                }

                // Handle Prerequisites (Locked options)
                const isLocked = opt.reqPerk && !state.perks.includes(opt.reqPerk);
                
                if (isLocked) {
                    btn.innerHTML = `<div><span class="locked-text">Locked: Requires [${opt.reqPerk}]</span><br><span style="color: #71717a; font-size: 0.95rem;">${opt.text}</span></div>`;
                    btn.disabled = true;
                } else {
                    let perkAddText = opt.perk ? `<br><span style="font-size: 0.75rem; color: var(--accent); margin-top: 4px; display: inline-block;">+ Trait Acquired: [${opt.perk}]</span>` : '';
                    let perkRemoveText = opt.removePerk ? `<br><span style="font-size: 0.75rem; color: var(--danger); margin-top: 4px; display: inline-block;">- Trait Lost: [${opt.removePerk}]</span>` : '';
                    
                    btn.innerHTML = `<div>${opt.text}${perkAddText}${perkRemoveText}</div> ${previewText}`;
                    
                    btn.onclick = () => {
                        // Apply Effects
                        if (opt.effect) {
                            state.funding += (opt.effect.funding || 0);
                            state.stress += (opt.effect.stress || 0);
                            if(opt.effect.lvl) state.level = opt.effect.lvl;
                            state.users += (opt.effect.users || 0);
                            
                            if(state.stress < 0) state.stress = 0;
                            if(state.users < 0) state.users = 0;
                        }

                        // Apply Perks Add/Remove
                        if (opt.perk && !state.perks.includes(opt.perk)) state.perks.push(opt.perk);
                        if (opt.removePerk) state.perks = state.perks.filter(p => p !== opt.removePerk);
                        
                        // Engine Check: Fail States
                        if (state.stress >= 100 && !nodeKey.startsWith('lose_') && !nodeKey.startsWith('win_')) {
                            updateGame('lose_burnout');
                        } else if (state.funding < -30000 && !nodeKey.startsWith('lose_') && !nodeKey.startsWith('win_')) {
                            updateGame('lose_bankrupt');
                        } else {
                            updateGame(opt.next);
                        }
                    };
                }
                btnBox.appendChild(btn);
            });

            // Update UI Counters
            document.getElementById('funding').innerText = formatFunding(state.funding);
            document.getElementById('users').innerText = state.users.toLocaleString();
            document.getElementById('stress').innerText = state.stress;
            document.getElementById('lvl').innerText = state.level;
            
            // Render Inventory / Traits
            const perksList = document.getElementById('perks-list');
            if (state.perks.length === 0) {
                perksList.innerHTML = "<span style='opacity: 0.5'>Clean Slate</span>";
            } else {
                perksList.innerHTML = state.perks.map(p => {
                    let styleClass = 'perk-neutral';
                    if (positivePerks.includes(p)) styleClass = 'perk-positive';
                    if (negativePerks.includes(p)) styleClass = 'perk-negative';
                    return `<span class="perk-badge ${styleClass}">${p}</span>`;
                }).join('');
            }

            // Animate Stress Bar
            const stressFill = document.getElementById('stress-fill');
            stressFill.style.width = `${Math.min(state.stress, 100)}%`;
            if (state.stress < 40) stressFill.style.background = "var(--success)"; 
            else if (state.stress < 75) stressFill.style.background = "#f59e0b"; 
            else stressFill.style.background = "var(--danger)"; 
        }
    </script>
</body>
</html>
