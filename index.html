<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOUNDER QUEST: BOOTSTRAP TO EXIT</title>
    <style>
        /* Core Palette - Sleek Dark Mode */
        :root { 
            --accent: #ff4500; 
            --bg-dark: #09090b;
            --card-dark: #18181b; 
            --border-light: #27272a; 
            --text-main: #fafafa; 
            --text-muted: #a1a1aa;
            --locked-bg: #121214;
        }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text-main); 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }

        #game-box { 
            width: 100%; 
            max-width: 800px; 
            padding: 45px; 
            background: var(--card-dark); 
            border: 1px solid var(--border-light); 
            border-radius: 16px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); 
            position: relative; 
            overflow: hidden;
        }

        /* Top HUD */
        .stat-bar { 
            display: flex; 
            flex-wrap: wrap; 
            justify-content: space-between; 
            gap: 15px; 
            margin-bottom: 20px; 
            font-family: 'Courier New', Courier, monospace; 
            color: var(--accent); 
            font-size: 1rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-item { display: flex; flex-direction: column; align-items: flex-start; }
        .stat-label { font-size: 0.7rem; color: var(--text-muted); }
        .stat-value { font-weight: bold; font-size: 1.2rem; }

        /* Perks Inventory */
        #perks-container {
            background: var(--bg-dark);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 30px;
            font-size: 0.85rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .perk-badge {
            background: var(--border-light);
            color: var(--text-main);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            border: 1px solid #3f3f46;
            animation: fadeIn 0.3s ease;
        }

        /* Stress Bar Indicator */
        #stress-container { width: 100%; height: 4px; background: var(--bg-dark); border-radius: 2px; margin-bottom: 30px; overflow: hidden; }
        #stress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Main Content Area */
        h1 { font-size: 1.8rem; margin: 0 0 15px 0; letter-spacing: -0.03em; font-weight: 600; }
        #text { font-size: 1.1rem; line-height: 1.7; color: var(--text-muted); margin-bottom: 35px; min-height: 90px; transition: opacity 0.3s ease; }
        
        /* Buttons / Options */
        .btn-list { display: grid; gap: 12px; }
        
        button { 
            background: var(--bg-dark); 
            border: 1px solid var(--border-light); 
            color: var(--text-main); 
            padding: 20px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            text-align: left; 
            font-size: 1rem; 
            font-weight: 400; 
            transition: all 0.2s ease; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        button:hover:not(:disabled) { 
            background: var(--border-light); 
            border-color: var(--accent); 
            transform: translateX(4px); 
        }

        button:active:not(:disabled) { transform: translateX(2px); }

        button:disabled {
            background: var(--locked-bg);
            color: #52525b;
            cursor: not-allowed;
            border-color: #27272a;
            border-style: dashed;
        }

        .effect-preview { font-size: 0.8rem; color: #71717a; font-family: monospace; }
        .locked-text { font-size: 0.8rem; color: var(--accent); font-family: monospace; text-transform: uppercase; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease forwards; }

    </style>
</head>
<body>
    <div id="game-box">
        <div class="stat-bar">
            <div class="stat-item"><span class="stat-label">FUNDING</span><span class="stat-value">$<span id="funding">0</span></span></div>
            <div class="stat-item"><span class="stat-label">USERS</span><span class="stat-value"><span id="users">0</span></span></div>
            <div class="stat-item"><span class="stat-label">STAGE</span><span class="stat-value">Lvl <span id="lvl">1</span></span></div>
            <div class="stat-item"><span class="stat-label">STRESS</span><span class="stat-value"><span id="stress">0</span>%</span></div>
        </div>
        
        <div id="stress-container"><div id="stress-fill"></div></div>

        <div id="perks-container">
            <span>INVENTORY:</span>
            <div id="perks-list">None</div>
        </div>
        
        <div id="content-area">
            <h1 id="node-title">Day 0</h1>
            <p id="text"></p>
            <div id="buttons" class="btn-list"></div>
        </div>
    </div>

    <script>
        let state = { funding: 0, stress: 0, level: 1, users: 0, perks: [] };

        const story = {
            start: {
                title: "The Picao AI Vision",
                text: "You have a vision: Picao AI, an all-in-one AI platform that helps creators and builders ideate, create, and launch faster. It combines multiple powerful AI tools into one unified workspace. How do you begin?",
                options: [
                    { text: "Quit your job and build immediately", next: "quit_now", effect: { stress: 25, funding: 2000 } },
                    { text: "Moonlight and build a prototype slowly", next: "moonlight", effect: { stress: 10, funding: 8000 } },
                    { text: "Pitch the idea to a brilliant engineer friend", next: "find_cofounder", effect: { stress: 5, funding: 5000 } }
                ]
            },
            find_cofounder: {
                title: "The Co-Founder",
                text: "Your friend loves the idea of Picao AI. They agree to split equity 50/50 and handle the backend architecture. You instantly double your development speed.",
                options: [
                    { text: "Start building the MVP in stealth mode", next: "stealth", perk: "Co-Founder", effect: { lvl: 1, stress: -5 } },
                    { text: "Build in public on X (Twitter)", next: "build_public", perk: "Co-Founder", effect: { lvl: 1 } }
                ]
            },
            build_public: {
                title: "Building in Public",
                text: "You post daily updates about Picao AI's unified workspace. A thread showcasing your text-to-image integration goes completely viral.",
                options: [
                    { text: "Capture emails for a waitlist", next: "beta", perk: "Viral Audience", effect: { users: 2000, funding: 1000 } },
                    { text: "Launch a paid pre-order immediately", next: "revenue_trickle", perk: "Viral Audience", effect: { users: 500, funding: 15000, stress: 15 } }
                ]
            },
            quit_now: {
                title: "The Hunger Phase",
                text: "Rent is due. You have no product yet, just mockups of the Picao AI interface. You need runway to survive the next three months.",
                options: [
                    { text: "Sell your car and downgrade your apartment", next: "focus", effect: { funding: 15000, stress: 20 } },
                    { text: "Take a massive personal loan", next: "debt_spiral", effect: { funding: 40000, stress: 55 } }
                ]
            },
            moonlight: {
                title: "The Exhaustion Grind",
                text: "You are coding at 3 AM. The Picao AI prototype is working, but your day-job boss is noticing your extreme fatigue. You are called into a meeting.",
                options: [
                    { text: "Confess you are building a startup", next: "fired", effect: { stress: 20 } },
                    { text: "Lie, drink more coffee, and push through", next: "stealth", effect: { users: 50, stress: 35 } }
                ]
            },
            stealth: {
                title: "Level 2: The Alpha Build",
                text: "You survived the month. Picao AI is functional. Time to show your all-in-one AI platform to the world.",
                options: [
                    { text: "Launch directly on Product Hunt", next: "ph_launch", effect: { lvl: 1, stress: 15 } },
                    { text: "Apply to Y Combinator", next: "yc_interview", effect: { stress: 10 } }
                ]
            },
            focus: {
                title: "Level 2: Intense Focus",
                text: "You are broke but entirely focused. The Picao AI unified workspace is faster than anything on the market.",
                options: [
                    { text: "Launch directly on Product Hunt", next: "ph_launch", effect: { lvl: 1, stress: 15 } },
                    { text: "Quietly invite 500 beta testers", next: "beta", effect: { users: 500, stress: -5, lvl: 1 } }
                ]
            },
            yc_interview: {
                title: "The Accelerator Pitch",
                text: "You land an interview with a top accelerator. They love the vision for Picao AI, but they grill you on your technical capabilities.",
                options: [
                    { text: "Rely on your Co-Founder to answer the technicals", next: "yc_accepted", reqPerk: "Co-Founder", effect: { stress: -10 } },
                    { text: "Stumble through the technical architecture yourself", next: "yc_rejected", effect: { stress: 25 } }
                ]
            },
            yc_accepted: {
                title: "Backed by the Best",
                text: "You got in! They invest $500k. You now have access to a massive network of founders and mentors.",
                options: [
                    { text: "Use the network to secure enterprise pilots", next: "enterprise_pivot", perk: "Top Tier Backing", effect: { funding: 500000, lvl: 1 } },
                    { text: "Use the funds to scale the consumer product", next: "ph_launch", perk: "Top Tier Backing", effect: { funding: 500000, lvl: 1 } }
                ]
            },
            yc_rejected: {
                title: "Rejection",
                text: "They passed. They said the AI space is too crowded. You have to prove them wrong by bootstrapping.",
                options: [
                    { text: "Launch Picao AI independently", next: "ph_launch", effect: { stress: 10 } }
                ]
            },
            beta: {
                title: "Finding Product-Market Fit",
                text: "Creators are obsessed with Picao AI. They are launching their own projects 10x faster using your tools. But server costs are spiking.",
                options: [
                    { text: "Enforce a strict paywall ($30/mo)", next: "revenue_trickle", effect: { funding: 10000, stress: 10 } },
                    { text: "Keep it free to maximize user growth", next: "api_crisis", effect: { users: 8000, stress: 20, funding: -4000 } }
                ]
            },
            ph_launch: {
                title: "Market Validation",
                text: "Picao AI is #1 Product of the Day! Thousands of creators sign up simultaneously. Your database is redlining.",
                options: [
                    { text: "Scale servers instantly (Expensive)", next: "api_crisis", effect: { funding: -12000, users: 15000, stress: 30 } },
                    { text: "Implement a waitlist to control load", next: "hype", effect: { users: 6000, stress: -5, funding: 2000 } }
                ]
            },
            revenue_trickle: {
                title: "Ramen Profitability",
                text: "Picao AI is generating reliable MRR. You are profitable, but growth is linear. A competitor is raising millions.",
                options: [
                    { text: "Pitch to VCs for a $2M Seed Round", next: "seed_round", effect: { stress: 20 } },
                    { text: "Leverage your audience to market for free", next: "marketing_push", reqPerk: "Viral Audience", effect: { users: 20000 } },
                    { text: "Stay small, automate, and enjoy life", next: "lifestyle_biz", effect: { stress: -30, funding: 100000 } }
                ]
            },
            api_crisis: {
                title: "The OpenAI Billing Crisis",
                text: "Disaster. Your users generated too much content. You receive a $45,000 API bill that auto-drafts in 48 hours.",
                options: [
                    { text: "Call in favors from your accelerator network", next: "crisis_averted", reqPerk: "Top Tier Backing", effect: { stress: -20 } },
                    { text: "Beg angel investors for emergency cash", next: "seed_round", effect: { stress: 45 } },
                    { text: "Shut down the heavy AI features temporarily", next: "slow_burn", effect: { users: -5000, stress: 20 } }
                ]
            },
            crisis_averted: {
                title: "Saved by the Network",
                text: "Your accelerator connects you with Microsoft, who grants Picao AI $300,000 in free Azure/OpenAI credits.",
                options: [
                    { text: "Resume hyper-growth", next: "marketing_push", perk: "Cloud Credits", effect: { users: 25000, funding: 300000 } }
                ]
            },
            hype: {
                title: "The FOMO Effect",
                text: "The waitlist worked. Picao AI is the most anticipated tool of the year. A prominent VC flies you out to Sand Hill Road.",
                options: [
                    { text: "Sign the Term Sheet ($3M Seed)", next: "series_a", effect: { funding: 3000000, users: 30000, lvl: 1 } },
                    { text: "Walk away. Keep 100% equity.", next: "slow_burn", effect: { stress: 15 } }
                ]
            },
            seed_round: {
                title: "Level 3: Venture Backed",
                text: "You secured capital. But the VC demands a board seat and aggressive month-over-month growth. They want you to hire fast.",
                options: [
                    { text: "Hire a massive engineering team", next: "scaling_hell", effect: { funding: -800000, users: 60000, lvl: 1, stress: 35 } },
                    { text: "Delegate hiring to your Co-Founder", next: "smart_scaling", reqPerk: "Co-Founder", effect: { funding: -400000, users: 50000, stress: 5, lvl: 1 } }
                ]
            },
            smart_scaling: {
                title: "Efficient Operations",
                text: "Your Co-Founder builds an elite, lean team. Picao AI scales beautifully without burning through all your cash.",
                options: [
                    { text: "Prepare for Series A", next: "series_a", effect: { users: 100000, funding: 200000 } }
                ]
            },
            slow_burn: {
                title: "The Indie Hacker Path",
                text: "You rejected the VC treadmill. You build features slowly, listen to creators, and charge a premium. You hit $80k/MRR.",
                options: [
                    { text: "Automate everything and step back", next: "lifestyle_biz", effect: { stress: -50, funding: 800000 } },
                    { text: "Reinvest all profits to fight larger rivals", next: "competitor_threat", effect: { users: 25000, stress: 25 } }
                ]
            },
            marketing_push: {
                title: "Going Mainstream",
                text: "Picao AI is everywhere. But a massive Tech Giant just announced a 'new' feature that perfectly clones your unified workspace.",
                options: [
                    { text: "Pivot to Enterprise B2B software", next: "enterprise_pivot", effect: { users: -40000, funding: 800000, stress: 20 } },
                    { text: "Rally your community and fight back publicly", next: "competitor_threat", effect: { users: 150000, stress: 45 } }
                ]
            },
            competitor_threat: {
                title: "David vs Goliath",
                text: "The Tech Giant is trying to crush you with a free clone. Your community loves your indie spirit, but the pressure is immense.",
                options: [
                    { text: "Sell Picao AI to their biggest rival", next: "exit_small", effect: { funding: 22000000, stress: -60 } },
                    { text: "Out-innovate them. Push to Series B.", next: "scaling_hell", effect: { stress: 50, users: 300000 } }
                ]
            },
            enterprise_pivot: {
                title: "Corporate Life",
                text: "You lost the indie creators, but gained Fortune 500 clients. The software is stable, the contracts are huge, but the work is uninspiring.",
                options: [
                    { text: "Sell to a Private Equity firm", next: "exit_small", effect: { funding: 35000000, stress: -40 } },
                    { text: "Keep grinding B2B sales", next: "scaling_hell", effect: { funding: 8000000, stress: 40 } }
                ]
            },
            series_a: {
                title: "The Scaling Wall",
                text: "You are at Level 4. Adobe offers to acquire Picao AI for $40M. Your VC board members vote NO. They want a billion-dollar outcome. Do you listen?",
                options: [
                    { text: "Listen to investors (Push for Unicorn)", next: "scaling_hell", effect: { stress: 45, funding: 10000000, users: 500000 } },
                    { text: "Force the sale and cash out", next: "exit_small", effect: { funding: 40000000, stress: -80 } }
                ]
            },
            scaling_hell: {
                title: "Level 5: Hypergrowth",
                text: "Picao AI has millions of users. You manage 200 employees. You are fighting lawsuits, server fires, and board politics simultaneously.",
                options: [
                    { text: "Push for the IPO", next: "unicorn_ipo", effect: { funding: 1500000000, stress: 60 } },
                    { text: "Step down as CEO and take a Chairman role", next: "exit_small", effect: { funding: 80000000, stress: -90 } }
                ]
            },

            // GAME OVER NODES
            debt_spiral: { title: "Bankrupt", text: "The high-interest loans crushed you. You ran out of cash before Picao AI ever saw the light of day. Game Over.", options: [{ text: "Restart Journey", next: "start", reset: true }] },
            fired: { title: "IP Lawsuit", text: "Your employer fired you and claimed the IP for Picao AI belonged to them because you coded it on a company laptop. Game Over.", options: [{ text: "Restart Journey", next: "start", reset: true }] },
            
            // WIN NODES
            exit_small: { 
                title: "The Acquisition Exit", 
                text: "Picao AI was successfully acquired. You are incredibly wealthy. You step away from the stress, buy property, and finally rest. But part of you wonders what could have been...", 
                options: [{ text: "Start a New Company", next: "start", reset: true }] 
            },
            lifestyle_biz: { 
                title: "The Indie Dream", 
                text: "You win! You own 100% of a highly profitable, automated AI platform. You work 4 hours a day, travel the world, and answer to absolutely nobody.", 
                options: [{ text: "Start a New Company", next: "start", reset: true }] 
            },
            unicorn_ipo: { 
                title: "UNICORN STATUS", 
                text: "YOU DID IT. You rang the bell at the NYSE. Picao AI fundamentally changed how the internet creates content. You are a billionaire.", 
                options: [{ text: "Start a New Company", next: "start", reset: true }] 
            }
        };

        function updateGame(nodeKey) {
            const node = story[nodeKey];
            const contentArea = document.getElementById('content-area');
            
            // Fade out animation reset
            contentArea.classList.remove('animate-fade');
            void contentArea.offsetWidth; // trigger reflow
            contentArea.classList.add('animate-fade');

            // Handle Resets
            if (node.options[0].reset) {
                state = { funding: 0, stress: 0, level: 1, users: 0, perks: [] };
            }

            // Update Text
            document.getElementById('node-title').innerText = node.title;
            document.getElementById('text').innerText = node.text;
            
            // Build Buttons
            const btnBox = document.getElementById('buttons');
            btnBox.innerHTML = '';

            node.options.forEach(opt => {
                const btn = document.createElement('button');
                
                // Format the effect preview text
                let previewText = "";
                if(opt.effect) {
                    let changes = [];
                    if(opt.effect.funding) changes.push(`${opt.effect.funding > 0 ? '+' : ''}$${Math.abs(opt.effect.funding)}`);
                    if(opt.effect.users) changes.push(`${opt.effect.users > 0 ? '+' : ''}${Math.abs(opt.effect.users)} Users`);
                    if(opt.effect.stress) changes.push(`${opt.effect.stress > 0 ? '+' : ''}${opt.effect.stress}% Stress`);
                    previewText = `<span class="effect-preview">[${changes.join(' | ')}]</span>`;
                }

                // Check for required perks
                const isLocked = opt.reqPerk && !state.perks.includes(opt.reqPerk);
                
                if (isLocked) {
                    btn.innerHTML = `<span><span class="locked-text">Locked: Requires [${opt.reqPerk}]</span><br><span style="color: #71717a">${opt.text}</span></span>`;
                    btn.disabled = true;
                } else {
                    let perkAddText = opt.perk ? `<br><span style="font-size: 0.8rem; color: #10b981;">+ Gains Perk: [${opt.perk}]</span>` : '';
                    btn.innerHTML = `<span>${opt.text}${perkAddText}</span> ${previewText}`;
                    
                    btn.onclick = () => {
                        if (opt.effect) {
                            state.funding += (opt.effect.funding || 0);
                            state.stress += (opt.effect.stress || 0);
                            state.level += (opt.effect.lvl || 0);
                            state.users += (opt.effect.users || 0);
                            
                            if(state.stress < 0) state.stress = 0;
                            if(state.users < 0) state.users = 0;
                        }

                        if (opt.perk && !state.perks.includes(opt.perk)) {
                            state.perks.push(opt.perk);
                        }
                        
                        // Check for Game Over Triggers
                        if (state.stress >= 100) {
                            alert("BURNOUT. You collapsed from exhaustion. Picao AI folded while you recovered in the hospital. Take care of your mental health!");
                            updateGame('start'); 
                            state = { funding: 0, stress: 0, level: 1, users: 0, perks: [] };
                        } else if (state.funding < -25000) {
                             alert("BANKRUPT. You ran out of runway and AWS shut off the Picao AI servers. Game Over.");
                             updateGame('start'); 
                             state = { funding: 0, stress: 0, level: 1, users: 0, perks: [] };
                        } else {
                            updateGame(opt.next);
                        }
                    };
                }
                btnBox.appendChild(btn);
            });

            // Update UI Stats & Progress Bars
            document.getElementById('funding').innerText = state.funding.toLocaleString();
            document.getElementById('users').innerText = state.users.toLocaleString();
            document.getElementById('stress').innerText = state.stress;
            document.getElementById('lvl').innerText = state.level;
            
            // Update Perks UI
            const perksList = document.getElementById('perks-list');
            if (state.perks.length === 0) {
                perksList.innerHTML = "None";
            } else {
                perksList.innerHTML = state.perks.map(p => `<span class="perk-badge">${p}</span>`).join('');
            }

            // Update Stress Bar Color
            const stressFill = document.getElementById('stress-fill');
            stressFill.style.width = `${Math.min(state.stress, 100)}%`;
            if (state.stress < 50) stressFill.style.background = "#10b981"; 
            else if (state.stress < 80) stressFill.style.background = "#f59e0b"; 
            else stressFill.style.background = "#ef4444"; 
        }

        // Initialize
        updateGame('start');
    </script>
</body>
</html>
